<!-- header section -->
<section
  class="text-center md:text-start md:relative bg-cyan-950 md:h-56 px-5 md:px-10 py-9 md:mb-24"
>
  <h1 class="text-myTeal text-xl font-normal mb-5">Welcome back, Kevin</h1>

  <!-- Cards -->
  <div
    class="flex items-center justify-center md:justify-between gap-4 w-full flex-wrap md:flex-nowrap h-50 md:-bottom-2.5 md:left-0 md:mt-24"
  >
    <!-- Sales card -->
    <div class="bg-white rounded-lg w-80 h-32 flex items-center gap-4 px-6">
      <img
        src="../../../assets/images/sales.svg"
        alt="sales svg"
        class="w-14 h-14"
      />
      <div>
        <p class="text-cyan-950 text-opacity-60 text-sm font-normal">
          Total Sales
        </p>
        <p class="text-cyan-950 text-[28px] font-bold">
          <span class="text-sm">Ksh</span> 17,830
        </p>
      </div>
    </div>

    <!-- Customers card -->
    <div class="bg-white rounded-lg w-80 h-32 flex items-center gap-4 px-6">
      <img
        src="../../../assets/images/customers.svg"
        alt="customers svg"
        class="w-14 h-14"
      />
      <div>
        <p class="text-cyan-950 text-opacity-60 text-sm font-normal">
          Total Customers
        </p>
        <p class="text-cyan-950 text-[28px] font-bold">12,000</p>
      </div>
    </div>

    <!-- Averages card -->
    <div class="bg-white rounded-lg w-80 h-32 flex items-center gap-4 px-6">
      <img
        src="../../../assets/images/average.svg"
        alt="average svg"
        class="w-14 h-14"
      />
      <div>
        <p class="text-cyan-950 text-opacity-60 text-sm font-normal">
          Average Purchase
        </p>
        <p class="text-cyan-950 text-[28px] font-bold">
          <span class="text-sm">Ksh</span>212.12
        </p>
      </div>
    </div>

    <!-- Balance card -->
    <div class="bg-white rounded-lg w-80 h-32 flex items-center gap-4 px-6">
      <img
        src="../../../assets/images/balance.svg"
        alt="balance svg"
        class="w-14 h-14"
      />
      <div>
        <p class="text-cyan-950 text-opacity-60 text-sm font-normal">
          Float Airtime Balance
        </p>
        <p class="text-cyan-950 text-[28px] font-bold">
          <span class="text-sm">Ksh</span> 212.12
        </p>
      </div>
    </div>
  </div>
</section>

<section class="px-5 py-4 md:px-10 md:py-9">
  <!-- data table -->
  <app-paginated-table [tableData]="tableData"></app-paginated-table>
</section>
