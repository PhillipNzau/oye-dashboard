<!-- Header -->
<section class="bg-cyan-950 h-32 mb-9 px-10 py-9">
  <!-- Search input -->
  <input
    [(ngModel)]="searchText"
    type="text"
    placeholder="Search..."
    class="p-2 border border-gray-300 rounded-md ml-2"
    (input)="filterData()"
  />
</section>

<!-- table -->
<section class="px-10 py-9">
  <app-paginated-table
    [selectedStatus]="selectedStatus"
    [searchText]="searchText"
    [tableData]="filteredTableData"
  ></app-paginated-table>
</section>
