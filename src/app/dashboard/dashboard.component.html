<section class="bg-myTeal min-h-screen">
  <!-- Menu toggle -->
  <div class="bg-cyan-950 flex items-center justify-between md:hidden p-6">
    <img class="w-16" src="../../assets/images/oye-logo.svg" alt="Oye logo" />
    <div *ngIf="isMenuOpen; else elseBlock">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="36"
        height="36"
        viewBox="0 0 24 24"
        class="fill-myTeal"
        (click)="toggleMenu()"
      >
        <path d="M4 6h16v2H4zm4 5h12v2H8zm5 5h7v2h-7z"></path>
      </svg>
    </div>
    <ng-template #elseBlock>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="36"
        height="36"
        viewBox="0 0 24 24"
        class="fill-myTeal"
        (click)="toggleMenu()"
      >
        <path
          d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
        ></path>
      </svg>
    </ng-template>
  </div>

  <!-- the navbar -->
  <app-navbar
    [ngClass]="{ hidden: isMenuOpen }"
    (triggerMenu)="toggleMenu()"
    class="md:block"
  ></app-navbar>

  <!-- Routes -->
  <div [ngClass]="{ hidden: !isMenuOpen }" class="md:block">
    <router-outlet></router-outlet>
  </div>
</section>
