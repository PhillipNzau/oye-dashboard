<div
  class="flex items-center justify-between bg-cyan-950 text-myTeal px-8 py-9"
>
  <div class="flex items-center gap-28">
    <!-- logo placement -->
    <img
      src="../../../../../assets/images/oye-logo.svg"
      alt="Oye logo"
      class="w-28 h-14"
    />

    <!-- navigations -->
    <ul class="flex items-center justify-between md:gap-20 mt-2.5">
      <li
        [ngClass]="{
          'font-bold': isRouteActive('/')
        }"
        class="flex flex-col items-center group hover:cursor-pointer hover:font-bold w-20"
        routerLink=""
      >
        Dashboard
        <div
          [ngClass]="{
            'bg-transparent': !isRouteActive('/'),
            'bg-teal-700': isRouteActive('/')
          }"
          class="-translate-y-[10%] group-hover:translate-y-[10%] group-hover:bg-teal-700 w-2.5 h-2.5 rounded-full transition-all duration-200"
        ></div>
      </li>
      <li
        [ngClass]="{
          'font-bold': isRouteActive('/transactions')
        }"
        class="flex flex-col items-center group hover:cursor-pointer hover:font-bold w-20"
        routerLink="/auth"
      >
        Transactions
        <div
          [ngClass]="{
            'bg-transparent': !isRouteActive('/transactions'),
            'bg-teal-700': isRouteActive('/transactions')
          }"
          class="-translate-y-[10%] group-hover:translate-y-[10%] group-hover:bg-teal-700 w-2.5 h-2.5 rounded-full transition-all duration-200"
        ></div>
      </li>
      <li
        [ngClass]="{
          'font-bold': isRouteActive('/customers')
        }"
        class="flex flex-col items-center group hover:cursor-pointer hover:font-bold w-20"
      >
        Customers
        <div
          [ngClass]="{
            'bg-transparent': !isRouteActive('/customers'),
            'bg-teal-700': isRouteActive('/customers')
          }"
          class="-translate-y-[10%] group-hover:translate-y-[10%] group-hover:bg-teal-700 w-2.5 h-2.5 rounded-full transition-all duration-200"
        ></div>
      </li>
    </ul>
  </div>

  <!-- notification and profile -->
  <div class="flex items-center justify-between gap-16">
    <!-- notification icon -->
    <div
      class="relative flex items-center justify-center w-8 h-8 bg-myTeal rounded-full"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        class="fill-cyan-950"
      >
        <path
          d="M19 13.586V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.185 4.074 5 6.783 5 10v3.586l-1.707 1.707A.996.996 0 0 0 3 16v2a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-2a.996.996 0 0 0-.293-.707L19 13.586zM19 17H5v-.586l1.707-1.707A.996.996 0 0 0 7 14v-4c0-2.757 2.243-5 5-5s5 2.243 5 5v4c0 .266.105.52.293.707L19 16.414V17zm-7 5a2.98 2.98 0 0 0 2.818-2H9.182A2.98 2.98 0 0 0 12 22z"
        ></path>
      </svg>

      <!-- is there a message? -->
      <div
        class="absolute right-2 top-2 h-2 w-2 bg-teal-700 rounded-full"
      ></div>
    </div>

    <!-- notification icon -->
    <div
      class="relative flex items-center justify-center w-8 h-8 bg-myTeal rounded-full"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        class="fill-cyan-950"
      >
        <path
          d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"
        ></path>
      </svg>
    </div>
  </div>
</div>
