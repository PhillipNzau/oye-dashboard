<section class="w-full h-screen flex items-center justify-center px-3 md:px-6">
  <form
    *ngIf="!forgotPwd"
    [formGroup]="loginForm"
    (ngSubmit)="loginUser()"
    class="rounded-2xl w-full md:w-[480px] md:h-[509px] bg-cyan-950 mx-auto px-6 md:px-10 py-12 flex flex-col items-center justify-center gap-7 md:gap-14"
  >
    <img
      src="../../../assets/images/oye-logo.svg"
      alt="your logo"
      class="w-40 h-30"
    />
    <div class="w-full flex flex-col gap-7">
      <label>
        <input
          type="email"
          formControlName="user_name"
          id="email"
          placeholder="Email"
          class="border rounded-lg w-full h-14 px-6 placeholder-neutral-300 text-neutral-300 bg-transparent text-base font-medium outline-none focus:border-blue-900 transition-all duration-200"
        />
        <div
          class="text-red-600 mt-1"
          *ngIf="
            loginForm.controls['user_name'].hasError('required') &&
            (loginForm.controls['user_name'].dirty ||
              loginForm.controls['user_name'].touched)
          "
        >
          Email is required.
        </div>
        <div
          class="text-red-600 mt-1"
          *ngIf="
            loginForm.controls['user_name'].hasError('email') &&
            loginForm.controls['user_name'].touched
          "
        >
          Email is invalid.
        </div>
      </label>

      <label>
        <input
          type="password"
          formControlName="password"
          id="password"
          placeholder="Password"
          class="border rounded-lg w-full h-14 px-6 placeholder-neutral-300 text-neutral-300 bg-transparent text-base font-medium outline-none focus:border-blue-900 transition-all duration-200"
        />
        <div
          class="text-red-600 mt-1"
          *ngIf="
            loginForm.controls['password'].invalid &&
            (loginForm.controls['password'].dirty ||
              loginForm.controls['password'].touched)
          "
        >
          Password is required.
        </div>
      </label>

      <button
        [disabled]="loginForm.invalid"
        [ngClass]="{ 'bg-transparent text-gray-400': loginForm.invalid }"
        class="bg-slate-400 border border-slate-400 rounded-lg w-full h-14 px-6 placeholder-neutral-300 text-cyan-950 text-base md:text-xl font-bold transition-all duration-200"
      >
        Login
      </button>
      <p
        class="text-slate-400 text-base font-medium hover:cursor-pointer border-b border-transparent md:w-1/2 hover:border-slate-400 transition-all duration-200"
      >
        Forgot your password?
      </p>
    </div>
  </form>
</section>
